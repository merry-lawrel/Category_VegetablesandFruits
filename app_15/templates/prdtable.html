<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2><center><u>Categories</u></center></h2>
    <table>
        <tr>
            <th class="col-sm-1">ID</th>
            <th class="col-sm-2">Product Name</th>
            <th class="col-sm-3">Product Image</th>
            <th class="col-sm-3">Product Price</th>
            <th class="col-sm-3">Product Category</th>
            <th class="col-sm-2">Edit</th>
            <th class="col-sm-2">Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.prd_name}}</td>
            <td><img src="{{i.prd_image.url}}" style="width: 300px;"></td>
            <td>{{i.prd_price}}</td>
            <td>{{i.prd_cat}}</td>
            <td><a href="{% url 'editprd' id=i.id %}"><button>Edit</button></a></td>
            <td><a href="{% url 'deleteprd' id=i.id %}"><button>Delete</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
