<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Choose your preference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <h2><u><center>Choose Category</center></u></h2>
    <div class="row" style="padding: 50px;">
      {% for i in dataC %}
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.cat_image.url}}" class="card-img-top" alt="img" style="height: 200px; width: 287px;">
                <div class="card-body">
                  <a href="{% url 'table' catname=i.cat_name %}"><center><p class="card-text">{{i.cat_name}}</p></center></a>
                </div>
            </div>
          </div><br><br>
      {% endfor %}
    </div>
  </body>
</html>
