<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in data %}
    <form action="{% url 'update' id=i.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="catname" value="{{i.catname}}"><br><br>
        <input type="file" name="catimage"><br><br>
        <input type="submit">
    </form>
    {% endfor %}
</body>
</html>
