<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>Enter Category Details</center></h2>
    <center>
    <form action="{% url 'getdata' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="catname" placeholder="Enter Category Name"><br><br>
        <input type="file" name="catimage" placeholder="Enter Image"><br><br>
        <input type="submit">
    </form>
    </center>
</body>
</html>
